<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Small polish */
    .glass {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .fade-in {
      animation: fadeIn .28s ease both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body
  class="min-h-screen bg-gradient-to-b from-teal-900 via-violet-900 to-gray-800 flex items-center justify-center p-3 sm:p-6">

  <div class="w-full max-w-3xl mx-auto">
    <div class="glass rounded-3xl shadow-2xl overflow-hidden">
      <!-- top banner -->
      <div
        class="px-2 sm:px-6 py-5 bg-gradient-to-r from-white/10 to-white/3 border-b border-white/5 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center text-white">
            <i class="fa-solid fa-list-check text-xl"></i>
          </div>
          <div>
            <h1 class="text-white text-2xl font-extrabold leading-tight">My Beautiful Todo</h1>
            <p class="text-white/80 text-sm mt-0.5">Organize your day with joy ✨ (saved locally)</p>
          </div>
        </div>

        <div class="text-right">
          <div id="date" class="text-white/90 text-sm"></div>
          <div id="stats" class="text-white/70 text-xs mt-1">0 tasks • 0 done</div>
        </div>
      </div>

      <!-- main content -->
      <div class="p-2 sm:p-6 ">
        <!-- input row -->
        <div class="flex gap-3 items-start">
          <input id="input" type="text" placeholder="Add a new task (min 3 chars)"
            class="flex-1 px-4 py-3 rounded-2xl border border-white/10 bg-white/5 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/20 transition"
            onkeyup="removeError()" />

          <button id="addBtn" onclick="addTodo()"
            class="px-4 py-3 rounded-2xl text-center bg-gradient-to-r from-white/90 to-white/70 text-violet-700 font-semibold shadow hover:scale-[1.02] transition transform">
            <i class="fa-solid fa-plus  text-center "></i><span class="hidden sm:inline ml-2"> Add</span>
          </button>
        </div>
        <p id="error" class="mt-3 text-sm text-yellow-200"></p>

        <!-- filters -->
        <div class="mt-5 flex items-center justify-between gap-4">
          <div class="flex gap-2">
            <button id="f-all"
              class="filterBtn px-3 py-1.5 rounded-full text-sm bg-white/10 text-white hover:bg-white/20 transition"
              onclick="filterTodos('all')">All</button>
            <button id="f-active"
              class="filterBtn px-3 py-1.5 rounded-full text-sm bg-white/10 text-white hover:bg-white/20 transition"
              onclick="filterTodos('active')">Active</button>
            <button id="f-done"
              class="filterBtn px-3 py-1.5 rounded-full text-sm bg-white/10 text-white hover:bg-white/20 transition"
              onclick="filterTodos('done')">Done</button>
          </div>

          <div class="flex items-center gap-3">
            <button onclick="clearCompleted()" class="text-white/80 text-sm hover:text-white transition">Clear
              done</button>
            <button onclick="clearAll()" class="text-white/80 text-sm hover:text-white transition">Clear all</button>
          </div>
        </div>

        <!-- todo list -->
        <div class="mt-5 bg-white/5 border border-white/6 rounded-2xl p-4 max-h-[56vh] overflow-auto">
          <ul id="todo_list" class="space-y-3">
            <!-- injected items -->
          </ul>

          <!-- empty state -->
          <div id="emptyState" class="text-center text-white/70 py-10 hidden">
            <i class="fa-regular fa-face-smile-beam text-3xl mb-3 block"></i>
            <div class="text-lg font-semibold">No tasks yet</div>
            <div class="text-sm mt-1">Add something you want to do today — it will be saved in your browser.</div>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div class="px-6 py-4 border-t border-white/5 flex items-center justify-between">
        <div class="text-white/80 text-sm">Tip: Press <kbd class="bg-white/10 px-2 py-0.5 rounded">Enter</kbd> to add
        </div>
        <div class="text-white/70 text-sm" id="leftCount">0 left</div>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
