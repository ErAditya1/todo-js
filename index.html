<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>

<body class="bg-gray-800" onload="loadTodoes()">
  <div class="max-w-xl bg-gray-900 text-white min-h-[90vh] flex flex-col shadow mx-auto my-20 rounded-lg p-4">
    <p class="font-cursive font-bold text-2xl text-center font-serif">ToDO List</p>
    <div class=" m-4 bg-gray-700/50 p-4 rounded-lg shadow-lg shadow-gray-500 text-white">
      <div class="flex">
        <input id="input" type="text" class="border w-full rounded-lg px-2" placeholder="Enter Task title"
          onkeyup="removeError()" />
        <button class="rounded bg-teal-500 px-4 py-1 rounded-lg ml-2 cursor-pointer" type="button"
          onclick="addTodo()">Add</button>
      </div>
      <span class="block w-full pt-2" id="error"></span>
    </div>

    <div class="h-full w-full ">
      <ul class=" p-4 rounded overflow-auto" style="scrollbar-width: none;" id="todo_list">
        
      </ul>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
